name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend with production API URL
        run: pnpm --filter @repo/web build
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy frontend to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: >-
            pages deploy apps/web/dist
            --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
            --branch=main

      - name: Deploy backend to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            deploy --config apps/backend/wrangler.jsonc
            --var FRONTEND_URL:${{ secrets.PROD_FRONTEND_URL }}
